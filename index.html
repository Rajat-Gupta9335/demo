<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <div class="main">
      <div class="a">
        <div type="g" class="btn orange" id="orange"></div>
        <div type="g" class="btn green" id="green"></div>
      </div>
      <div class="h">
        <div type="g" class="btn blue" id="blue"></div>
        <div type="g" class="btn red" id="red"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
